<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galaxian</title>
    <link rel="stylesheet" type="text/css" href="main.css">
<!-- To play game open terminal and start python server ( python -m SimpleHTTPServer)
then go to http://127.0.0.1:8000/ -->

</head>
<body>
<div  id="mainContent">
    <div id="titleScreen">
        <div id="headerImage">
            <img src="img/Galaxian_logo.png">
        </div>
        <div id="instructions">
            <h2>Move with the arrow keys, fire with SPACEBAR</h2>
            <h2>To play press any key</h2>
        </div>
    </div>

    <!-- Canvas for the background -->
    <canvas id="background" width="600" height="360">
        Use an updated browser, yours does not support canvas
    </canvas>
    <!-- The canvas for all enemy ships and bullets -->
    <canvas id="main" width="600" height="360">
    </canvas>
    <!-- The canvas the ship uses (can only move up
     one forth the screen.) -->
    <canvas id="ship" width="600" height="360">
    </canvas>
</div>
<script src="spaceShooterPartOne.js"></script>
</body>
</html>
